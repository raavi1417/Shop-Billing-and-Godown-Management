<!DOCTYPE html>
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<style>
    body{
        background-color:cornflowerblue;
    }
    .container{
        margin-top: 10%;
    }
    table{
        border: 1px solid black;
    }
</style>        
</head>
    <body>
        <div class="container">
            <h1>Edit Details</h1>
            <hr>
            <a href="/show" class="btn btn-info btn-lg">
                <span class="glyphicon glyphicon-arrow-left"></span> Back
              </a>
        <form  action="/Data_update/{{ it.id }}" method="post">
            {% csrf_token %}
            <table align="center">
                <tr>
                    <td>
                         Item Id:
                    </td>
                    <td>
                        <input type="text" name="item_id" value="{{ it.item_id }}">
                    </td>
                </tr>
                <tr>
                    <td>
                        Item Name:
                    </td>
                    <td>
                        <input type="text" name="item_name" value="{{ it.item_name }}">
                    </td>
                </tr>
                <tr>
                    <td>
                        Category:
                    </td>
                    <td>
                        <input type="text" name="item_category" value="{{ it.item_category }}">
                    </td>
                </tr>
                <tr>
                    <td>
                        Sub Category
                    </td>
                    <td>
                        <input type="text" name="sub_cat" value="{{ it.sub_cat }}">
                    </td>
                </tr>
                <tr>
                    <td>
                        Stock
                    </td>
                    <td>
                        <input type="number" name="stock" value="{{ it.stock }}">
                    </td>
                </tr>
                <tr>
                    <td>
                        Price
                    </td>
                    <td>
                        <input type="number" name="price" value="{{ it.price }}">
                    </td>
                </tr>
               
                <tr>
					<td colspan="2" align="center">
						<button type="submit" class="btn btn-success">Modify</button>
					</td>
				</tr>
            </table>
        </form>
    </div>
    </body>
</html>
